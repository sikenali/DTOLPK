                        </div>
                        
                        <!-- USB设备挂载 -->
                        <div class="flex items-center space-x-3 p-4 border border-gray-200 rounded-lg">
                            <input type="checkbox" id="feature-usb-accel" class="rounded text-primary focus:ring-primary w-5 h-5">
                            <div>
                                <div class="font-medium">USB设备挂载</div>
                                <div class="text-sm text-gray-500">支持 USB 设备挂载</div>
                            </div>
                        </div>
                        
                        <!-- 文件关联 -->
                        <div class="flex items-center space-x-3 p-4 border border-gray-200 rounded-lg">
                            <input type="checkbox" id="feature-file-handler" class="rounded text-primary focus:ring-primary w-5 h-5">
                            <div>
                                <div class="font-medium">文件关联</div>
                                <div class="text-sm text-gray-500">可以打开特定类型文件</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 步骤 3: 资源配置 -->
            <div class="step-content" id="step-3" style="display: none;">
                <div class="card p-6">
                    
                    <div class="space-y-6">
                        <!-- 图标文件选择 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">图标文件</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" class="input-field flex-1" id="icon-path" placeholder="请选择图标文件">
                                <button type="button" class="btn-primary" id="select-icon-btn">
                                    <i class="fa fa-folder-open mr-1"></i> 选择文件
                                </button>
                                <button type="button" class="btn-danger" id="remove-icon-btn">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                            <div class="mt-2" id="icon-preview" style="display: none;">
                                <img src="" alt="图标预览" class="w-16 h-16 object-cover border border-gray-200 rounded">
                            </div>
                        </div>
                        
                        <!-- Docker Compose 文件选择 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 required">Docker Compose 文件</label>
                            <div class="flex items-center space-x-3 mb-3">
                                <button type="button" class="btn-primary" id="select-compose-btn">
                                    <i class="fa fa-folder-open mr-1"></i> 添加文件
                                </button>
                            </div>
                            <!-- Docker Compose 文件列表 -->
                            <div id="compose-files-list" class="mb-3">
                                <!-- 动态添加的文件列表项将显示在这里 -->
                            </div>
                            <!-- 主要 Docker Compose 文件内容显示 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">文件内容</label>
                                <textarea id="compose-content" class="input-field w-full h-48 p-3 border border-gray-300 rounded-lg resize-none font-mono text-sm" readonly placeholder="选择 Docker Compose 文件后将显示文件内容"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 步骤 4: 路由配置 -->
            <div class="step-content" id="step-4" style="display: none;">
                <div class="card p-6">
                    
                    <div class="mb-6">
                        <button type="button" class="btn-primary" id="add-route-btn">
                            <i class="fa fa-plus mr-1"></i> 添加路由
                        </button>
                    </div>
                    
                    <div id="routes-container" class="space-y-4">
                        <!-- 路由配置项将动态添加 -->
                    </div>
                </div>
            </div>
            
            <!-- 步骤 5: 镜像配置 -->
            <div class="step-content" id="step-5" style="display: none;">
                <div class="card p-6">
                    
                    <div class="space-y-6">
                        <!-- 镜像推送目标 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">镜像推送目标</label>
                            <select class="input-field" id="push-target">
                                <option value="none">使用原始镜像</option>
                                <option value="custom">自定义镜像仓库</option>
                                <option value="lazycat" selected>懒猫微服官方镜像仓库</option>
                            </select>
                        </div>
                        
                        <!-- 自定义镜像仓库地址 -->
                        <div id="custom-registry-field" style="display: none;">
                            <label class="block text-sm font-medium text-gray-700 mb-1">推送自定义镜像仓库</label>
                            <input type="text" class="input-field" id="registry-url" placeholder="请输入自定义镜像仓库地址">
                        </div>
                        
                        <!-- 懒猫微服官方镜像仓库地址 -->
                        <div id="lazycat-box-field" style="display: none;">
                            <label class="block text-sm font-medium text-gray-700 mb-1">官方镜像仓库地址</label>
                            <input type="text" class="input-field" id="box-name" placeholder="registry.lazycat.cloud/用户名/镜像名:版本">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 步骤 6: 构建配置 -->
            <div class="step-content" id="step-6" style="display: none;">
                <div class="card p-6">
                    
                    <div class="space-y-6">
                        <!-- 构建上下文 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">构建上下文</label>
                            <input type="text" class="input-field" id="build-context" placeholder="." value=".">
                        </div>
                        
                        <!-- Dockerfile 路径 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Dockerfile 路径</label>
                            <div class="flex items-center space-x-3 mb-3">
                                <input type="text" class="input-field flex-1" id="dockerfile-path" placeholder="Dockerfile">
                                <button type="button" class="btn-primary" id="select-dockerfile-btn">
                                    <i class="fa fa-folder-open mr-1"></i> 选择文件
                                </button>
                                <button type="button" class="btn-secondary" id="refresh-dockerfile-btn" title="刷新文件内容">
                                    <i class="fa fa-sync-alt"></i>
                                </button>
                            </div>
                            <!-- Dockerfile 文件内容显示 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">文件内容</label>
                                <textarea id="dockerfile-content" class="input-field w-full h-48 p-3 border border-gray-300 rounded-lg resize-none font-mono text-sm" readonly placeholder="选择 Dockerfile 文件后将显示文件内容"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 步骤 7: 高级配置 -->
            <div class="step-content" id="step-7" style="display: none;">
                <div class="card p-6">
                    
                    <div class="space-y-6">
                        <!-- 环境变量 -->
                        <div>
                            <h3 class="text-lg font-semibold mb-3">环境变量</h3>
                            <div id="env-variables-container" class="space-y-3">
                                <!-- 环境变量配置项将动态添加 -->
                            </div>
                            <button type="button" class="btn-primary mt-3" id="add-env-btn">
                                <i class="fa fa-plus mr-1"></i> 添加环境变量
                            </button>
                        </div>
                        
                        <!-- 卷挂载 -->
                        <div>
                            <h3 class="text-lg font-semibold mb-3">卷挂载配置</h3>
                            <div id="volumes-container" class="space-y-3">
                                <!-- 卷挂载配置项将动态添加 -->
                            </div>
                            <button type="button" class="btn-primary mt-3" id="add-volume-btn">
                                <i class="fa fa-plus mr-1"></i> 添加卷挂载
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 步骤 8: 生成 LPK -->
            <div class="step-content" id="step-8" style="display: none;">
                <div class="card p-6">
                    
                    <div class="space-y-6">
                        <!-- 输出LPK目录选择 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1 required">输出LPK目录</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" class="input-field flex-1" id="output-directory" placeholder="请选择输出LPK目录">
                                <button type="button" class="btn-primary" id="select-output-dir-btn">
                                    <i class="fa fa-folder-open mr-1"></i> 选择目录
                                </button>
                            </div>
                        </div>
                        

                        
                        <!-- 开始转换按钮 -->
                        <div class="flex justify-center">
                            <button type="button" class="btn-primary text-lg px-8 py-3" id="start-convert-btn">
                                <i class="fa fa-play mr-2"></i> 开始转换
                            </button>
                        </div>
                        

                        
                        <!-- 转换进度 -->
                        <div class="mt-6">
                            <div class="flex justify-between items-center mb-3">
                                <div class="text-sm font-medium text-gray-700">转换进度</div>
                                <div class="text-sm font-medium text-blue-600" id="progress-percentage">0%</div>
                            </div>
                            <div class="progress-bar mb-4">
                                <div class="progress-fill" id="convert-progress-fill" style="width: 0%"></div>
                            </div>
                            <div id="convert-log" class="border border-gray-200 rounded-lg p-4 h-64 overflow-y-auto bg-gray-50 text-sm">
                                <div class="text-gray-500">准备开始转换...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    
    <!-- JavaScript 脚本 - 确保DOM加载完成后执行 -->
    <script src="js/config.js"></script>
    <script src="js/steps.js"></script>
    <script>
        // 确保DOM加载完成后再初始化StepManager
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化StepManager
            const stepManager = new StepManager();
            window.stepManager = stepManager;
        });
    </script>
</body>
</html>
